<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/ionic.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $("#insert").click(function() {
            var id = $("#id").val();
            var nim = $("#nim").val();
            var nama = $("#nama").val();
            var jurusan = $("#jurusan").val();
            var alamat = $("#alamat").val();
            
            var dataString = "id=" + id + "&nim=" + nim + "&nama=" + nama + "&jurusan=" + jurusan + "&alamat=" + alamat+ "&insert=";
            if ($.trim(id).length > 0 & $.trim(nim).length > 0 & $.trim(nama).length > 0 & $.trim(jurusan).length > 0 & $.trim(alamat).length > 0) {
                $.ajax({
                    type: "POST",
                    url: "https://cinates.000webhostapp.com/aa/www/insert.php",
                    data: dataString,
                    crossDomain: true,
                    cache: false,
                    beforeSend: function() {
                        $("#insert").val('Connecting...');
                    },
                    success: function(data) {
                        if (data == "success") {
                            alert("selamat udah bisa");
                            $("#insert").val('submit');
                        } else if (data == "error") {
                            alert("coba lagi");
                        }
                    }
                });
            }
            return false;
        });
    });
    </script>
</head>

<body>
    <div class="bar bar-header bar-positive" style="margin-bottom:80px;">
        <h1 class="title">Tambah Data Mahasiswa</h1>
        <a class="button button-clear" href="readjson.html">Lihat Data Mahasiswa</a>
    </div>
    <br/>
    <br/>
    <div class="list">
    
        <div class="item">
            <label>id</label>
            <input type="text" id="id" value="" />
        </div>
        <div class="item">
            <label>nim</label>
            <input type="text" id="nim" value="" />
        </div>
        <div class="item">
            <label>nama</label>
            <input type="text" id="nama" value="" />
        </div>
        <div class="item">
            <label>jurusan</label>
            <input type="text" id="jurusan" value="" />
        </div>
        <div class="item">
            <label>alamat</label>
            <input type="text" id="alamat" value="" />
        </div>
        
        
        <div class="item">
            <input type="button" id="insert" class="button button-block" value="Pencet Sini Bang" />
        </div>
    </div>
</body>

</html>
